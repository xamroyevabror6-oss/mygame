<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test O‚Äòyini</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1f4037,#99f2c8);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#header{
  position:fixed;
  top:8px;
  left:10px;
  font-size:14px;
  opacity:0.8;
}

#footer{
  position:fixed;
  bottom:8px;
  right:10px;
  font-size:14px;
  opacity:0.8;
}

h1{
  margin-top:50px;
  text-shadow:2px 2px 8px #000;
}

#menu, #game{
  width:90%;
  max-width:600px;
  margin-top:20px;
  text-align:center;
}

button{
  width:100%;
  padding:15px;
  margin:10px 0;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:#fff;
  color:#000;
  font-weight:bold;
  transition:0.3s;
}

button:hover{
  background:#ffeb3b;
  transform:scale(1.05);
}

#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  padding:10px;
  border-radius:10px;
}

#question{
  margin:20px 0;
  padding:15px;
  background:rgba(0,0,0,0.4);
  border-radius:12px;
  font-size:20px;
  min-height:70px;
}

.option{
  background:#ffffff;
  color:#000;
}
</style>
</head>

<body>

<div id="header">Xamroyev Abror</div>

<h1>Test O‚Äòyini</h1>

<div id="menu">
  <button onclick="start('math')">üßÆ Matematika</button>
  <button onclick="start('geo')">üåç Geografiya</button>
  <button onclick="start('psy')">üß† Psixologik test</button>
</div>

<div id="game" style="display:none;">
  <div id="top">
    <span id="counter">1 / 100</span>
    <button onclick="finish()">Tugatish</button>
  </div>
  <div id="question"></div>
  <div id="answers"></div>
</div>

<script>
// ===== MATEMATIKA =====
const math=[];
for(let i=0;i<100;i++){
  let a=Math.floor(Math.random()*50)+1;
  let b=Math.floor(Math.random()*50)+1;
  let correct=a+b;
  let options=[
    correct,
    correct+Math.floor(Math.random()*5)+1,
    correct-Math.floor(Math.random()*5)-1
  ];
  options.sort(()=>Math.random()-0.5);
  math.push({
    q:`${a} + ${b} = ?`,
    o:options.map(x=>x.toString()),
    a:options.indexOf(correct)
  });
}

// ===== GEOGRAFIYA =====
const geoBase=[
 ["O‚Äòzbekiston poytaxti qayer?","Toshkent","Samarqand","Buxoro"],
 ["Eng katta okean qaysi?","Tinch","Atlantika","Hind"],
 ["Nil daryosi qaysi qit‚Äôada?","Afrika","Osiyo","Yevropa"],
 ["Everest tog‚Äòi qayerda?","Nepal","Hindiston","Xitoy"],
 ["Kanada poytaxti qayer?","Ottava","Toronto","Vankuver"]
];

const geo=[];
for(let i=0;i<100;i++){
  let b=geoBase[i%geoBase.length];
  geo.push({
    q:b[0]+" ("+(i+1)+")",
    o:[b[1],b[2],b[3]],
    a:0
  });
}

// ===== PSIXOLOGIYA =====
const psyBase=[
 ["Qiyin vaziyatda siz nima qilasiz?","Sokin qolaman","Hayajonlanaman","Yordam so‚Äòrayman"],
 ["Yangi muhitda o‚Äòzingizni qanday tutasiz?","Faol","Kuzatuvchi","Uyatchan"],
 ["Qaror qabul qilishda nimaga tayanasiz?","Aql","His-tuyg‚Äòu","Maslahat"],
 ["Bo‚Äòsh vaqtingizda nima qilasiz?","Kitob","Telefon","Sport"],
 ["Odamlar bilan muloqotda siz...","Ochƒ±q","Tanlab","Kamgap"]
];

const psy=[];
for(let i=0;i<100;i++){
  let p=psyBase[i%psyBase.length];
  psy.push({
    q:p[0]+" ("+(i+1)+")",
    o:[p[1],p[2],p[3]],
    a:0
  });
}

// ===== O‚ÄòYIN LOGIKASI =====
const all={math,geo,psy};
let questions=[],index=0,score=0;

function start(type){
  questions=[...all[type]];
  questions.sort(()=>Math.random()-0.5);
  index=0; score=0;
  document.getElementById("menu").style.display="none";
  document.getElementById("game").style.display="block";
  show();
}

function show(){
  if(index>=100){ finish(); return; }
  let q=questions[index];
  document.getElementById("question").innerText=q.q;
  document.getElementById("counter").innerText=(index+1)+" / 100";
  let a=document.getElementById("answers");
  a.innerHTML="";
  q.o.forEach((text,i)=>{
    let b=document.createElement("button");
    b.className="option";
    b.innerText=text;
    b.onclick=()=>{
      if(i===q.a) score++;
      index++;
      show();
    };
    a.appendChild(b);
  });
}

function finish(){
  alert("Test tugadi!\nTo‚Äòg‚Äòri javoblar: "+score+" / 100");
  location.reload();
}
</script>

</body>
</html>
