<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test O‘yini - Matematika & Geografiya</title>
<style>
body { font-family:Arial,sans-serif; margin:0; padding:0; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color:#fff; display:flex; flex-direction:column; align-items:center; min-height:100vh;}
h1 { margin-top:60px; font-size:2.5rem; color:#ffdd00; text-shadow:2px 2px 8px #000; text-align:center;}
#menu, #game { width:90%; max-width:500px; text-align:center; margin-top:20px;}
button { padding:16px; margin:10px 0; width:100%; font-size:1.2rem; border:none; border-radius:15px; cursor:pointer; transition:0.3s; box-shadow:0 6px 10px rgba(0,0,0,0.5);}
button:hover { transform: scale(1.05); background:#ffdd00; color:#000; }
.option { background:#fff; color:#000; font-weight:bold; margin-top:10px;}
#top { display:flex; justify-content:space-between; padding:12px 20px; font-size:1rem; background:#222; position:sticky; top:0; border-radius:10px;}
#footer { position:fixed; bottom:0; right:0; padding:8px; font-size:14px; color:#ccc;}
#header { position:fixed; top:0; left:0; padding:8px; font-size:14px; color:#ccc;}
#q { margin:40px 0 20px 0; font-size:1.4rem; min-height:80px; background: rgba(0,0,0,0.5); padding:15px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); line-height:1.4;}
</style>
</head>
<body>

<div id="header">Xamroyev Abror</div>
<div id="footer">Xalilova Shohida</div>

<h1>Test O‘yini</h1>
<p style="text-align:center;">Matematika & Geografiya (oddiy test)</p>

<div id="menu">
<button onclick="startGame('math')">Matematika</button>
<button onclick="startGame('geo')">Geografiya</button>
</div>

<div id="game" style="display:none">
<div id="top">
<span id="count">0/0</span>
<button onclick="finish()">Tugatish</button>
</div>
<div id="q"></div>
<div id="o"></div>
</div>

<script>
// ==== Matematika savollar (misol 5 ta, keyin o‘zing 500 ga ko‘paytir) ====
const mathQ=[
  {q:"5 + 3 = ?", o:["7","8","9"], a:1},
  {q:"10 - 4 = ?", o:["6","7","8"], a:0},
  {q:"6 × 2 = ?", o:["12","10","14"], a:0},
  {q:"15 ÷ 3 = ?", o:["6","5","4"], a:1},
  {q:"7 + 6 = ?", o:["12","13","14"], a:1}
];

// ==== Geografiya savollar (misol 5 ta, keyin 500 ga ko‘paytir) ====
const geoQ=[
  {q:"O‘zbekiston poytaxti qayer?", o:["Toshkent","Samarqand","Buxoro"], a:0},
  {q:"Amazon daryosi qaysi qit’ada?", o:["Afrika","Janubiy Amerika","Osiyo"], a:1},
  {q:"Sahara cho‘li qaysi qit’ada?", o:["Afrika","Osiyo","Avstraliya"], a:0},
  {q:"Evropa va Osiyo o‘rtasidagi tog‘lar?", o:["Alpom Tog‘lari","Ural Tog‘lari","Himalay"], a:1},
  {q:"Mount Everest qayerda joylashgan?", o:["Nepal","Hindiston","Pokiston"], a:0}
];

const data={math:mathQ,geo:geoQ};
let questions=[],correct=0,totalAnswered=0;

function startGame(type){
  questions=[...data[type]];
  questions.sort(()=>Math.random()-0.5); // tasodifiy tartib
  correct=0; totalAnswered=0;
  document.getElementById("menu").style.display="none";
  document.getElementById("game").style.display="block";
  next();
}

function next(){
  if(questions.length===0){finish();return;}
  const q=questions.shift();
  document.getElementById("q").innerText=q.q;
  document.getElementById("count").innerText=(totalAnswered+1)+"/"+(totalAnswered+questions.length+1);
  const box=document.getElementById("o");
  box.innerHTML="";
  q.o.forEach((t,i)=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=t;
    b.onclick=()=>{
      if(i===q.a) correct++;
      totalAnswered++;
      next();
    };
    box.appendChild(b);
  });
}

function finish(){
  alert(
    "Test tugadi!\n"+
    "To‘g‘ri javoblar: "+correct+"\n"+
    "Xato javoblar: "+(totalAnswered-correct)+"\n"+
    "Foiz: "+Math.round(correct*100/totalAnswered)+"%"
  );
  location.reload();
}
</script>

</body>
</html>
