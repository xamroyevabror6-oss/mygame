<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oddiy Test</title>

<style>
body{font-family:Arial;text-align:center;background:#222;color:#fff}
button{padding:10px;margin:5px;width:90%;max-width:300px}
#game{margin-top:20px}
</style>
</head>

<body>

<h1>Test o‘yini</h1>
<p>Xamroyev Abror tomonidan tuzilgan</p>

<div id="menu">
<button onclick="start()">Boshlash</button>
</div>

<div id="game" style="display:none">
<h2 id="q"></h2>
<div id="o"></div>
</div>

<script>
let questions = [
 {q:"2+2=?", o:["3","4","5"], a:1},
 {q:"5×3=?", o:["15","10","20"], a:0},
 {q:"9−4=?", o:["3","5","6"], a:1},
 {q:"√16=?", o:["3","4","5"], a:1},
 {q:"10÷2=?", o:["2","5","10"], a:1}
];

let correct = 0;

function start(){
 document.getElementById("menu").style.display="none";
 document.getElementById("game").style.display="block";
 next();
}

function next(){
 if(questions.length===0){
  alert("Tugadi! To‘g‘ri: "+correct);
  return;
 }

 let q = questions.shift(); // ← O‘CHIRADI, QAYTMAYDI
 document.getElementById("q").innerText = q.q;

 let box = document.getElementById("o");
 box.innerHTML = "";

 q.o.forEach((t,i)=>{
  let b=document.createElement("button");
  b.innerText=t;
  b.onclick=()=>{
    if(i===q.a) correct++;
    next();
  };
  box.appendChild(b);
 });
}
</script>

</body>
</html>
